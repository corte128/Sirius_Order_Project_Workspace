GET_VISTORS_BY_DATE_RANGE 		= 		SELECT number_of_visitors FROM visitor_tbl WHERE location_id_fk = ? AND start_date BETWEEN ? AND ? OR end_date BETWEEN ? AND ?
GET_PRODUCTS_LIKES_PRICE		=		SELECT product_id_pk, count(product_id_pk) AS likes, product_price FROM employee_likes_product_view where location_id_fk = ? GROUP BY product_id_pk
CLEAR_CART						=		UPDATE order_tbl SET is_valid = false WHERE is_valid = true AND order_name = 'cart' AND order_id_pk > 0