ADD_LIKE=INSERT INTO likes_tbl (employee_id_fk, product_id_fk, created_by, created_date, is_valid) VALUES (?,?,?,?,?);
GET_ALL_EMPLOYEES_WHO_LIKED_PRODUCT=SELECT employee_id_pk, employee_name FROM Employee_tbl LEFT JOIN Likes_tbl ON Employee_tbl.employee_id_pk = Likes_tbl.employee_id_fk WHERE product_id_fk=?
GET_ALL_PRODUCTS_EMPLOYEE_LIKED=SELECT product_id_pk, product_name FROM Product_tbl JOIN Likes_tbl ON Product_tbl.product_id_pk = Likes_tbl.product_id_fk JOIN Employee_tbl ON Employee_tbl.employee_id_pk = Likes_tbl.employee_id_fk WHERE Employee_tbl.employee_id_pk = ?
REMOVE_FROM_WISHLIST=DELETE FROM Likes_tbl WHERE employee_id_fk = ? AND product_id_fk = ?
UPDATE_WISHLIST=UPDATE Likes_tbl SET liked=false, updated_by=?, updated_date=? WHERE employee_id_fk = ? AND product_id_fk = ?
