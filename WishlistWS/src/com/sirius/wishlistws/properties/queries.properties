ADD_LIKE=INSERT INTO likes_tbl (employee_id_fk, product_id_fk, created_by, created_date, is_valid) VALUES (?,?,?,?,?);
GET_ALL_EMPLOYEES_WHO_LIKED_PRODUCT=SELECT employee_id_pk, employee_name FROM Employee_tbl LEFT JOIN Likes_tbl ON Employee_tbl.employee_id_pk = Likes_tbl.employee_id_fk WHERE product_id=?
GET_ALL_PRODUCTS_EMPLOYEE_LIKED=SELECT * FROM Product_tbl JOIN Likes_tbl ON Product_tbl.product_id_pk = Likes_tbl.product_id_fk JOIN Employee_tbl Employee_tbl.employee_id_pk = Likes_tbl.employee_id_fk WHERE Employee_tbl.employee_id_pk = ?
REMOVE_FROM_WISHLIST=DELETE FROM Likes_tbl WHERE employee_id_fk = ? AND product_id_fk = ?
