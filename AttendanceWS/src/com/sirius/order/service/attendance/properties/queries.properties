ATTENDANCE_QUERY =   SELECT employee_name, employee_email, state_name, location_city, attendance_date from(emp_attendance_tbl join location_combo_tbl on (emp_attendance_tbl.location_id_fk = location_combo_tbl.location_id_pk)) where employee_name like ? and employee_email like ? and location_city like ? and state_name like ? and attendance_date between ? and ?;

