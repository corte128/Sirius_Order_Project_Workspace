GET_PRODUCT_BY_ID_QUERY=SELECT product_id_pk, product_name, product_type_name, product_price, product_details, product_image FROM (product_tbl JOIN product_type_tbl ON product_type_id_fk=product_type_id_pk) WHERE product_id_pk = ?;
GET_PRODUCTS_BY_TYPE_QUERY=SELECT product_id_pk, product_name, product_type_name, product_price, product_details, product_image FROM (product_tbl JOIN product_type_tbl ON product_type_id_fk=product_type_id_pk) WHERE product_type_name = ?;
